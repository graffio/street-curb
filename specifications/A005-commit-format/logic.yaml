commit_format:
  version: 1.0
  description: Simple conventional commit format for clean git history
  
format_structure:
  pattern: "type: description"
  type: required_in_brackets_with_4_spaces
  description: required
  
commit_types:
  "[feat]": new_feature_for_user
  "[fix ]": bug_fix_for_user
  "[docs]": documentation_changes
  "[styl]": formatting_changes_no_logic_impact
  "[refr]": code_changes_neither_fix_nor_feature
  "[test]": adding_or_correcting_tests
  "[chre]": maintenance_tasks_build_deps
  
header_rules:
  max_length: 50
  case: lowercase_first_letter_after_type
  tense: imperative_present  # "add feature" not "added feature"
  punctuation: no_period_at_end
  format_example: "[feat] add user authentication system"
  
body_rules:
  optional: true
  line_wrap: 72_characters
  purpose: explain_motivation_and_context_when_needed
      
grouping_rules:
  single_purpose: one_logical_change_per_commit
  atomic_changes: commit_should_be_complete_and_working
  separate_types: different_commit_types_need_separate_commits